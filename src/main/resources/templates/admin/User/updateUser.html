<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--GOOD CODE-->

<head th:include="fragments/fragments.html :: head" />

<body>
<div th:replace="~{fragments/fragments.html :: navbar}"></div>

<div class="container">
  <div class="row col-lg-8 col-lg-offset-4" style="margin-top: 50px; margin-left: -100px; background-color:#fff;padding:20px;border:solid 1px #000000;">

    <form th:action="@{/saveUser/{cpr} (cpr=${updatedUser.getCPR()})}" th:object="${updatedUser}" method="POST">
      <h3 class="form-appointment-heading" style="color: black" >Update User</h3>
      <br />


      <input type="hidden" th:field ="*{CPR}"/>

      <label style="color: black">Firstname: </label>
      <input required type="text" th:field ="*{FirstName}" placeholder="Insert Firstname" class="form-control mb-4 col-4"><br />
      <label style="color: black">Surnume: </label>
      <input required type="text" th:field ="*{Surname}" placeholder="Insert Surname" class="form-control mb-4 col-4"><br />
      <label style="color: black">Address ID: </label>
      <input required type="text" th:field ="*{AddressId}" placeholder="Address ID" class="form-control mb-4 col-4"><br />

     <!-- <label for="testCenter" style="color: black">Address: </label>
      <select required name="testCenterId" id="testCenter" class="form-control shadowed-light form-select"
              aria-label="Test Center selector">
        <option th:each="Address : ${iAddressService.fetchAllAddresses()}" th:text="${Address.toString()}"
                th:value="${Address.getAddressId()}">
        </option>
      </select> <br />-->

      <label style="color: black">Email: </label>
      <input type="email" th:field ="*{Email}" placeholder="Insert Email" class="form-control mb-4 col-4"><br />


      <input type="hidden" th:field ="*{Password}" placeholder="Insert password" class="form-control mb-4 col-4"><br />
      <input type="hidden" th:field ="*{DateOfBirth}" placeholder="Insert Birthday YYYY-MM-DD " class="form-control mb-4 col-4" max="2021-06-01"><br />

      <br />
      <button  class="btn btn-lg btn-primary" type="Submit"  style="margin-right:10px;">Update</button>

    </form>







  </div>
</div>



<div th:replace="~{fragments/fragments.html :: footer}"></div>
</body>
</html>
